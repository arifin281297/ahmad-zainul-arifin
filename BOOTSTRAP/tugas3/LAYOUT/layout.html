<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 15px;
            position: fixed;
            width: 250px;
            left: -250px;
            transition: 0.3s;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar.active {
            left: 0;
        }
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        @media (min-width: 768px) {
            .sidebar {
                left: 0;
            }
            .content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-outline-light" id="toggleSidebar">â˜°</button>
        <a class="navbar-brand ml-2" href="#">Navbar</a>
    </nav>
    
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pengaturan</a>
            </li>
        </ul>
    </div>
    
    <div class="content" id="content">
        <main role="main" class="container-fluid px-4">
            <h2>Konten Utama</h2>
            <p>Ini adalah bagian utama dari halaman.</p>
        </main>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        &copy; 2025 - Hak Cipta Dilindungi
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggleSidebar').click(function() {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('ml-0 ml-250');
            });
        });
    </script>
</body>
</html>
